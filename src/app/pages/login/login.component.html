<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-custom-black px-4">
  <div class="w-full max-w-md bg-white dark:bg-custom-grey rounded-lg shadow-xl p-6 sm:p-8">

    <!-- Heading -->
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 dark:text-white">
      Log in to your account
    </h1>

    <!-- Subtitle -->
    <p class="text-center mt-2 text-gray-600 dark:text-gray-300 text-sm">
      Or
      <span 
        (click)="gotoRegister()" 
        class="text-custom-boxBorderTop underline cursor-pointer hover:text-blue-700 dark:hover:text-blue-400">
        create a free account
      </span>
    </p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" class="mt-6 space-y-5">
      <div>
        <label class="text-sm font-medium text-gray-700 dark:text-white block mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 dark:text-white block mb-1">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        (click)="handleSignInWithEmailPassword()"
        [disabled]="loginForm.invalid"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition-all duration-200"
      >
        Log in
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300 dark:border-gray-600" />
      <span class="mx-3 text-sm text-gray-500 dark:text-gray-400">OR</span>
      <hr class="flex-1 border-gray-300 dark:border-gray-600" />
    </div>

    <!-- Google Sign-in -->
    <button
      (click)="handleSignWithGoogle()"
      class="w-full flex items-center justify-center gap-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
    >
      <fa-icon [size]="'lg'" [icon]="faGoogle"></fa-icon>
      <span class="font-medium text-gray-700 dark:text-white">Sign in with Google</span>
    </button>
  </div>
</div>
